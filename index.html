<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <title>Checkout</title>
  </head>

  <body>
    <h1 class="checkout">Checkout</h1>
    <div class="container">
      <section id="price">
        <div class="shipping">
          <div class="shipping__img"><img src="/img/photo1.png" alt="" /></div>
          <div class="shipping__price">
            <p>Vintage Bagback</p>
            <div class="dollar">
              <p>$54.99</p>
              <p><strike>$94.99</strike></p>
            </div>
            <div class="add-sub">
              <button>-</button>
              <p>1</p>
              <button>+</button>
            </div>
          </div>
        </div>
        <div class="shipping">
          <div class="shipping__img"><img src="/img/photo2.png" alt="" /></div>
          <div class="shipping__price">
            <p>Vintage Bagback</p>
            <div class="dollar">
              <p>$74.99</p>
              <p><strike>$124.99</strike></p>
            </div>
            <div class="add-sub">
              <button>-</button>
              <p>1</p>
              <button>+</button>
            </div>
          </div>
        </div>

        <div class="ship">
          <p>Shipping</p>
          <p>$19</p>
        </div>
        <div class="total">
          <p>Total</p>
          <p>$148.99</p>
        </div>
      </section>

      <form id="form">
        <p>Contact information</p>

        <div class="label-input">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id=""
            placeholder="Enter your email"
            class="email"
            required
          />
        </div>
        <br />
        <div class="label-input">
          <label for="phone">Phone</label>
          <input
            type="tel"
            name="phone"
            id=""
            placeholder="Enter your phone"
            class="phone"
            required
          />
        </div>
        <br />
        <p>Shipping address</p>
        <div class="label-input">
          <label for="name">Full name</label>
          <input
            type="text"
            name="name"
            id=""
            placeholder="Enter your name"
            class="name"
            required
          />
        </div>
        <br />
        <div class="label-input">
          <label for="address">Address</label>
          <input
            type="text"
            name="address"
            id=""
            placeholder="Enter your address"
            class="address"
            required
          />
        </div>
        <br />
        <div class="label-input">
          <label for="city">City</label>
          <input
            type="text"
            name="city"
            id=""
            placeholder="Enter your city"
            class="city"
            required
          />
        </div>
        <br />
        <div class="group">
          <div class="label-input">
            <label for="city">country</label>
            <input
              name="country"
              list="country"
              class="country"
              placeholder="Your country"
              required
            />
            <datalist id="country">
              <option value="Nigeria"> </option>
              <option value="Ghana"> </option>
              <option value="Fiji"> </option>
            </datalist>
          </div>
          <br />
          <div class="label-input">
            <label for="city">Postal code</label>
            <input
              type="text"
              name="country"
              id=""
              placeholder="Your postal code"
              class="code"
              required
            />
          </div>
        </div>
        <br />
        <div class="check">
          <input type="checkbox" name="" value="" />
          Save this information for next time
        </div>
        <button type="submit" class="btn">Continue</button>
        <br />
        <br />
      </form>
    </div>
  </body>
</html>
